<h2>Process {{processId}}</h2>
<div [ngClass]="{hidden:TOKEN.length}">

  <ion-button [ngClass]="{hidden:otpRequested}" expand="block" (click)="initSendOtp()">START</ion-button>
  <ion-item [ngClass]="{hidden:!otpRequested}">
    <ion-label position="floating">OTP</ion-label>
    <ion-input #inpOTP></ion-input>
  </ion-item>
  <ion-button [ngClass]="{hidden:!otpRequested}" expand="block" (click)="initVerifyOtp()">VERIFY OTP</ion-button>
</div>
<div [ngClass]="{hidden:!TOKEN.length}">
  <img src="/assets/loader.svg" />
  <p>Process Is Running</p>
</div>
