<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cowin Booking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input #inpPhoneNumber></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="initSendOtp()">SEND OTP</ion-button>
    <ion-item>
      <ion-label position="floating">OTP</ion-label>
      <ion-input #inpOTP></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="initVerifyOtp()">VERIFY OTP</ion-button>
    <ion-grid>
      <ion-card *ngFor="let ben of beneficiary">
        <ion-row >
          <ion-col size="2">
            <ion-checkbox color="primary" [(ngModel)]="ben.selected"></ion-checkbox>
          </ion-col>
          <ion-col size="10">
            {{ben.name}}
          </ion-col>
        </ion-row>
      </ion-card>
      
    </ion-grid>
    <ion-button expand="block" (click)="setBeneficiary()">CONTINUE</ion-button>
  </div>
</ion-content>
